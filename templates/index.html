<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css">
    <title>Video Conference</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>
    `<div>
        <div class="video-container">
            <img src="../static/img/user.png">
        </div>
        <div class="my-video-container">
            <iframe src="/video_feed" frameborder="0" allowfullscreen></iframe>
            <div id="overlay-text" class="overlay-text"></div>
            <div id="raise-hand-text" class="overlay-text"></div>
        </div>
        <div class="emoji-container">
            <button id="thumbs-up"><i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
            <button id="thumbs-down"><i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button>
            <button id="peace"><i class="fa fa-hand-peace-o" aria-hidden="true"></i></button>
        </div>
        <div class="button-container">
            <button id="toggle-mic"><i id="fa-mic" class="fa fa-microphone" aria-hidden="true"></i>
            </button>
            <button id="toggle-video"><i id="fa-vid" class="fa fa-video-camera" aria-hidden="true"></i></button>
            <button id="send-emoji"><i class="fa fa-smile-o" aria-hidden="true"></i></button>
            <button id="raise-hand"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
            <button id="see-more"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
            <button id="end-call"><i class="fa fa-phone" aria-hidden="true"style="rotate: 135deg"></i></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/js/script.js" type="text/javascript"></script>
</body>
</html>
